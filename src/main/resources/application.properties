# Enabling H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2


# Datasource
#spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL
spring.datasource.url=jdbc:h2:file:~/.h2/raven-system;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none


# Port
server.port=10024


# Debug
#debug=true
#spring.jpa.show-sql=true


# Logging
logging.level.com.kruczek=TRACE
logging.pattern.console=%level [%d{yyyy-MM-dd HH:mm:ss.SSS}] %thread | %m%n%rEx{full}
#logging.config=classpath:logback.xml


